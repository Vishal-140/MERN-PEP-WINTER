<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assign.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <h1>Create an Account</h1>
        <form>
            <div class="input">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" placeholder="Enter your name" id="fname">
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" id="email">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" id="password">
            </div>
            <div class="input">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" id="phone">
            </div>

            <button class="btn1">Sign Up</button>
            <div class="or">OR</div>
            <button class="btn2">Sign Up with google</button>

            <p>Already have an Account? <a href="">Login</a></p>
        </form>
        
    </div>
</body>
</html>
